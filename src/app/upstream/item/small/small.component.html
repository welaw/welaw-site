<mat-card>
    <mat-card-header>
        <img mat-card-avatar *ngIf="upstream != null" class="upstream-image" src="/assets/{{ upstream.ident }}.png">
        <mat-card-title>
            <a routerLink="/{{ upstream?.ident | lowercase }}">{{ upstream?.upstream_name }}</a>
        </mat-card-title>
        <mat-card-subtitle>
            <p>{{ upstream?.upstream_description }}</p>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
